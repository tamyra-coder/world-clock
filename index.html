<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Clock - Tamyra Selvarajan</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>

    <!-- City Selection Dropdown -->
    <select id="city">
      <option value="current-location">Your Current Location</option>
      <option value="Australia/Sydney">Sydney</option>
      <option value="Europe/Dublin">Dublin</option>
      <option value="America/New_York">Philadelphia</option>
      <option value="all-cities">Show All Cities</option>
    </select>


    <!-- Predefined Cities -->
    <div id="cities">
      <div class="city" id="sydney">
        <h2>Sydney, Australia 🇦🇺</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>

      <div class="city" id="dublin">
        <h2>Dublin, Ireland 🇮🇪</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>

      <div class="city" id="philadelphia">
        <h2>Philadelphia, USA 🇺🇸</h2>
        <div class="date"></div>
        <div class="time"></div>

      </div>
    </div>

    <footer>
      This project was coded with ❤️ by Tamyra Selvarajan and is
      <a href="https://github.com/tamyra-coder" target="_blank">open sourced on GitHub</a>
  
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
