<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css?v=1.0" />
    <title>World Clock - Tamyra Selvarajan</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <!-- City Selection Dropdown -->
      <select id="city-select">
        <option value="">Select a city...</option>
        <option value="kuala-lumpur">Kuala Lumpur, Malaysia 🇲🇾</option>
        <option value="dublin">Dublin, Ireland 🇮🇪</option>
        <option value="philadelphia">Philadelphia, Pennsylvania, USA 🇺🇸</option>
      </select>

      <!-- City Time Display -->
      <div class="city" id="kuala-lumpur">
        <div>
          <h2>Kuala Lumpur, Malaysia 🇲🇾</h2>
          <div class="date" id="kl-date">Date</div>
        </div>
        <div class="time" id="kl-time">Time</div>
        <small id="kl-ampm">AM/PM</small>
      </div>

      <div class="city" id="dublin">
        <div>
          <h2>Dublin, Ireland 🇮🇪</h2>
          <div class="date" id="dublin-date">Date</div>
        </div>
        <div class="time" id="dublin-time">Time</div>
        <small id="dublin-ampm">AM/PM</small>
      </div>

      <div class="city" id="philadelphia">
        <div>
          <h2>Philadelphia, Pennsylvania, USA 🇺🇸</h2>
          <div class="date" id="philadelphia-date">Date</div>
        </div>
        <div class="time" id="philadelphia-time">Time</div>
        <small id="philadelphia-ampm">AM/PM</small>
      </div>

      <br />
      <footer>
        This project was coded with ❤️ by Tamyra Selvarajan and is
        <a href="https://github.com/tamyra-coder" target="_blank">open sourced on GitHub</a>
      </footer>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
